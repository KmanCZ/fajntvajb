<div class="mx-56 my-5 grid grid-cols-3 gap-20">
    {{range .Vajbs}}
    <div class="h-[22rem] p-2">
        {{if .HeaderImage.Valid}}
        <img src="{{.HeaderImage.String}}" alt="Vajb image" class="w-full h-32 object-cover rounded-t-xl">
        {{else}}
        <div class="w-full h-32 bg-gray-300 rounded-t-xl"></div>
        {{end}}
        <div class="bg-gray-100 p-4 rounded-b-xl shadow-lg">
            <h3 class="text-xl truncate">{{.Name}}</h3>
            <p class="my-2 truncate"><i class="fa-solid fa-location-pin"></i> {{.Address}}, {{.Region}}</p>
            <p class="my-2 truncate"><i class="fa-solid fa-calendar"></i> {{.Date.Format "02. 01. 2006 15:04"}}
            </p>
            <div class="flex justify-between">
                <a href="/vajb/{{.ID}}"
                    class="bg-gray-600 hover:bg-gray-500 text-slate-100 py-2 px-4 rounded-3xl">View</a>
            </div>
        </div>
    </div>
    {{else}}
    <div class="w-full bg-gray-100 rounded-xl flex flex-col gap-2 items-center justify-center h-[22rem]">
        <p class="text-3xl">You have no Vajbs yet</p>
        <a href="/vajb/new" class="bg-gray-600 hover:bg-gray-500 text-slate-100 py-2 px-4 rounded-3xl">Create New
            Vajb</a>
    </div>
    {{end}}
</div>
