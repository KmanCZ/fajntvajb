{{template "layout.html" .}}

{{define "title"}}Login{{end}}

{{define "content"}}
<div class="flex items-center justify-center h-full mt-10">
    <div class="w-[30rem] bg-gray-50 p-10 rounded-xl shadow-lg">
        <h1 class="text-2xl mb-3">Login</h1>
        <form action="/auth/login" method="post" class="flex flex-col gap-2">
            <div class="flex flex-col gap-1">
                <label for="username">Username</label>
                <input class="border-black border rounded-xl px-2 py-1 shadow-lg" type="text" id="username"
                    name="username" required value="{{.Username}}">
                <div class="text-red-500">{{.UsernameError}}</div>
            </div>
            <div class="flex flex-col gap-1">
                <label for="password">Password</label>
                <input class="border-black border rounded-xl px-2 py-1 shadow-lg" type="password" id="password"
                    name="password" required>
                <div class="text-red-500">{{.PasswordError}}</div>
            </div>
            <button
                class="mt-3 mx-auto bg-gray-600 hover:bg-gray-500 w-fit text-slate-100 px-5 py-2 rounded-3xl shadow-lg"
                type="submit">
                Login
            </button>

            <a href="/auth/register" class="text-center mt-3 text-sm text-gray-500 hover:underline">
                Don't have an account? Register
            </a>
        </form>
    </div>
</div>
{{end}}
