{{template "layout.html" .}}

{{define "content"}}
<h1>Hello {{.Name}} to fajntvajb!</h1>

<form hx-on::after-request="this.reset()" hx-post="/api/click" hx-target="#vals" hx-swap="beforeend">

<ul id="vals">
